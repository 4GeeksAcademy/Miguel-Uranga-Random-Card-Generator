<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="row">
      <div class="col-3 mt-5 ms-5">
        <div class="input-group mb-3">
          <span class="input-group-text" id="card-width">Card Width</span>
          <input
            type="text"
            class="form-control"
            id="card-width-input"
            placeholder="Width"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <span class="input-group-text" id="card-height">Card Height</span>
          <input
            type="text"
            class="form-control"
            id="card-height-input"
            placeholder="Height"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>

    <div class="row mb-0">
      <div class="d-flex justify-content-center" id="card-gen-timer">
        Date timer
      </div>
    </div>

    <div class="container-fluid text-center mt-0">
      <div class="card">
        <div class="palo p-0 m-0"></div>
        <div class="Numero"></div>
        <div class="palo p-0 m-0"></div>
      </div>
    </div>
    <button class="generation">
      Generate
    </button>
  </body>
</html>
